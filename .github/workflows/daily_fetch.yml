name: Daily Market Fetch

on:
  schedule:
    # Run at 6:00 AM and 6:00 PM UTC
    - cron: '0 6,18 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  fetch_and_upload:
    runs-on: ubuntu-latest
    
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_REPO_ID: ${{ secrets.HF_REPO_ID }} # e.g. "username/dataset-name"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Fetch all history for git awareness if needed

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas fastparquet huggingface_hub pyarrow

    - name: Run Fetch Script
      run: |
        python etl/fetch_market_prices.py
      
    - name: Commit and Push (Optional Backup)
      # This step commits the new parquet file back to the repo as a backup.
      # Requires "Read and write permissions" in Repo Settings > Actions > General > Workflow permissions
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add data/history/
        git add data/selene_latest.parquet
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto: Update market prices" && git push)
