name: Daily Market Fetch

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  fetch_and_upload:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    env:
      HF_TOKEN: ${{ secrets.HF_TOKEN }}
      HF_REPO_ID: ${{ secrets.HF_REPO_ID }} # e.g. "username/dataset-name"

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Fetch all history for git awareness if needed

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pandas fastparquet huggingface_hub pyarrow python-dotenv

    - name: Run Fetch Script
      run: |
        python etl/fetch_market_prices.py
      
